<div class="row no-gutters">
    <div class="col-auto">
      <div class="chat-input-links ml-md-2">
        <ul class="list-inline mb-0">
          <li class="list-inline-item"> 
            <button type="button" data-toggle="tooltip" data-placement="top" ngbtooltip="Emoji"
              class="btn btn-link text-decoration-none font-size-16 btn-lg waves-effect"           
              (click)="toggled = !toggled"
              [(emojiPickerIf)]="toggled"
              [emojiPickerDirection]="'bottom' || 'top' || 'left' || 'right'"
              (emojiPickerSelect)="addEmoji($event)">
              <i class="fa fa-smile-o fa-1x"></i>
            </button>  
          </li>
          <li class="list-inline-item">
            <button type="button" data-toggle="tooltip" data-placement="top" ngbtooltip="Attached File"
              class="btn btn-link text-decoration-none font-size-16 btn-lg waves-effect">
              <i class="fa fa-paperclip fa-1x"></i></button>
          </li>
          <!-- <li class="list-inline-item">
            <button type="submit" (click)="onSendMessage()" class="btn btn-primary font-size-12 btn-lg chat-send waves-effect waves-light">
              <i class="fa fa-play fa-1x"></i>
            </button>
          </li> -->
        </ul>
      </div>
    </div>
    <div class="col">     
        <input type="text" placeholder="Enter Message..." (blur)="onBlur()" (focus)="onFocus()" #chatInput (keydown.enter)="onSendMessage()"  ngModel="message" value="{{message}}"
          class="form-control form-control-lg bg-light border-light">

          <!-- <textarea class="chat-input"
          #chatInput
          ngModel="message"
          (keydown.enter)="onSendMessage()"

          cdkAutosizeMinRows="1"
          cdkAutosizeMaxRows="5"
          placeholder="Enter Message..."></textarea> -->  
    </div>
  </div>
